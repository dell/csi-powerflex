apiVersion: v1
kind: PersistentVolume
metadata:
  name: vol4
  namespace: helmtest-vxflexos
spec:
  capacity:
    storage: 16Gi
  csi:
    driver: csi-vxflexos.dellemc.com
    fsType: xfs
    volumeHandle: 184e2e5300000000
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  storageClassName: vxflexos  
