apiVersion: v1
kind: ServiceAccount
metadata:
    name: vxflextest
    namespace: helmtest-vxflexos
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: vxflextest
    namespace: helmtest-vxflexos
spec:
    selector:
        matchLabels:
          app: vxflextest
    serviceName: 2vols
    template:
      metadata:
        labels:
          app: vxflextest
      spec:
        serviceAccount: vxflextest
        containers:
          - name: test
            image: docker.io/centos:latest
            command: [ "/bin/sleep", "3600" ]
            volumeMounts:
              - mountPath: "/data2"
                name: pvol2
        volumes:
          - name: pvol2
            persistentVolumeClaim:
              claimName: restorepvc
