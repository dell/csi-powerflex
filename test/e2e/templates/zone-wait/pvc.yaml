kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: pvol0-multi-wait
    namespace: reptest
spec:
    accessModes:
    - ReadWriteOnce
    volumeMode: Filesystem
    resources:
    requests:
        storage: 8Gi
    storageClassName: vxflexos-az-wait
