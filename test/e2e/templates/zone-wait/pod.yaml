apiVersion: v1
kind: Pod
metadata:
  name: demo-pod-0-multi-wait
  namespace: reptest
spec:
  containers:
  - name: nginx
    image: 10.247.98.98:5000/nginx:latest
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: nginx-pv-storage
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
  volumes:
  - name: nginx-pv-storage
    persistentVolumeClaim:
      claimName: pvol0-multi-wait
---
