---
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod-0-multi-wait
  namespace: reptest
spec:
  containers:
    - name: busybox
      image: quay.io/quay/busybox:latest
      command: ["/bin/sleep", "3600"]
      volumeMounts:
        - mountPath: "/data0"
          name: multi-az-pvc
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"
  volumes:
    - name: multi-az-pvc
      persistentVolumeClaim:
        claimName: pvol0-multi-wait
