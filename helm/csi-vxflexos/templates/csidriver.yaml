apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
    name: csi-vxflexos.dellemc.com
spec:
    storageCapacity: {{ (include "csi-vxflexos.isStorageCapacitySupported" .) | default false }}
    fsGroupPolicy: {{ .Values.fsGroupPolicy }}
    attachRequired: true
    podInfoOnMount: true
    volumeLifecycleModes: 
    - Persistent
    - Ephemeral
